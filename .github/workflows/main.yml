

name: CI
on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
  
              
  volume test job:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - uses: addnab/docker-run-action@v3
        with: 
            options: -v ${{ github.workspace }}:/work -e ABC=123
            image: ghcr.io/aad-for-linux/pam_aad:ubuntu
            run: |
              cd work
              pwd
              make  
              ls
