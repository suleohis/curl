

name: CI

on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  compile:
    
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile 
      - name: build application
        with: 
            image: ghcr.io/aad-for-linux/pam_aad:ubuntu
            run: make -d
