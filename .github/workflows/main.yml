

name: CI
on:
  push:
    branches:
      - main
  pull_request:


jobs:
  compile:
    
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - uses: addnab/docker-run-action@v3
        with: 
            image: ghcr.io/aad-for-linux/pam_aad:ubuntu
            run: docker run --DockerFile
